<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Your Memory Verse</title>
    <style>
      /* Reset */
      body, p, h1, h2, h3, h4, h5 {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Manrope', sans-serif;
        background-color: #F5F5DC;
        color: #333333;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        padding: 0;
        margin: 0;
      }

      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background: #FEFEFE;
        border-radius: 0.75rem;
        box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        overflow: hidden;
      }

      .header {
        background-color: #add8e6;
        color: #101c22;
        text-align: center;
        padding: 24px 20px;
      }

      .header h1 {
        font-size: 22px;
        font-weight: 700;
        letter-spacing: 0.5px;
      }

      .content {
        padding: 32px 24px;
        text-align: center;
      }

      .verse-box {
        background-color: #F5F5DC;
        border-left: 5px solid #add8e6;
        border-radius: 0.5rem;
        padding: 24px;
        margin-bottom: 24px;
      }

      .verse-text {
        font-size: 18px;
        font-style: italic;
        color: #101c22;
      }

      .reference {
        margin-top: 12px;
        font-weight: bold;
        color: #333333;
      }

      .message {
        font-size: 15px;
        color: #555;
        margin-bottom: 20px;
      }

      .footer {
        background-color: #101c22;
        color: #FEFEFE;
        text-align: center;
        font-size: 13px;
        padding: 16px;
      }

      .footer a {
        color: #add8e6;
        text-decoration: none;
      }

      .button {
        background-color: #add8e6;
        color: #101c22 !important;
        padding: 12px 20px;
        border-radius: 9999px;
        font-weight: 600;
        text-decoration: none;
        display: inline-block;
        margin-top: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <h1>üìñ Your {{.Pace}} Memory Verse</h1>
      </div>

      <!-- Content -->
      <div class="content">
        <p class="message">Hello {{.UserName}},</p>
        <p class="message">
          Here‚Äôs your {{.Pace}} memory verse to reflect on and meditate upon.
        </p>

        <div class="verse-box">
          <p class="verse-text">‚Äú{{.Verse}}‚Äù</p>
          <p class="reference">{{.Reference}}</p>
        </div>

        <a href="{{.DashboardURL}}" class="button">Go to Dashboard</a>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p>Sent with ‚ù§Ô∏è by <strong>Memory Verse</strong></p>
        <p>
          <a href="{{.UnsubscribeURL}}">Unsubscribe</a> |
          <a href="https://memoryverse.app">Visit Website</a>
        </p>
      </div>
    </div>
  </body>
</html>
